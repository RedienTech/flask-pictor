{% extends 'layout.html' %}

{%block menu%}
<ul class="navbar-nav ml-auto">
    <li class="nav-item active">
        <a class="nav-link" href="/">Inicio<span class="sr-only"></span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/users/logout">Cerrar Sesion</a>
    </li>
    <li class="nav-item">
        <a class="nav-link d" href="/users/update" tabindex="-1">Actualizar
            Datos</a>
    </li>
</ul>
{%endblock%}

{% block body %}

<img src="{{ url_for('static', filename='img/guest.png') }}" alt="" class="mx-auto d-block rounded-circle mt-2" style="width: 200px;" srcset=""
    id="thumbnail">
<h5 class="text-center">{{usuario}}</h5>

<div class="ml-2 row mt-3">
    <div class="col-md-3">
        <button class="btn btn-success mx-auto" href="/image/create">Subir
            Imagen</button>
    </div>
    <div class="col-md-5">
        <form class="form-inline my-2 my-lg-0" method="GET" action="/image/selfsearch">
            <input class="form-control mr-sm-2" name="search" style="width: 200px;" type="search" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar Imagen</button>
        </form>
    </div>
    <div class="col-md-4">
        <span>Ordenar Por: </span>
        <select class="custom-select mr-sm-2" style="width: 200px;" id="inlineFormCustomSelect">
            <option value="1">Mas relevantes</option>
            <option value="2">Mas Antiguos</option>
            <option value="3">Mas recientes</option>
        </select>
    </div>
</div>

<div class="row mt-4 ml-2">
    <div class="col-md-6">
        <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Seleccionar todo</label>
            <button class="btn btn-danger">Eliminar Seleccionadas</button>
        </div>
    </div>
    <div class="col-md-6 mr-auto text-center">
        <div class="form-check ml-3">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                Lista
            </label>
        </div>
        <div class="form-check ml-5">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                Mosaico
            </label>
        </div>
    </div>
</div>

<div class="row mt-4 ml-2">
    {%if images%}
        {%for img in images%}
            <div class="col-md-4 col-sm-12">
                <a href="/image/modify/{{img[0]}}" class="mx-auto">
                    <img src="/static/files/images/{{img[7]}}" alt="" class="img-thumbnail rounded mt-2" srcset="" style="height: 350px; max-width: 350px;">
                </a>
            </div>
        {%endfor%}
    {%endif%}
</div>

<div class="row mt-4 text-center">
    <h6 class="mx-auto"><a href="">Cargar Mas Im√°genes...</a></h6>
</div>

{% endblock %}
