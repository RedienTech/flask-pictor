
{%extends 'layout.html'%}

{%block menu%}
<ul class="navbar-nav ml-auto">
    <li class="nav-item active">
        <a class="nav-link" href="login.html">Iniciar Sesion<span class="sr-only"></span></a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="registerUser.html">Registrarse<span class="sr-only"></span></a>
    </li>
</ul>
{%endblock%}
        
{%block body%}
<div class="row mt-5">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Recuperar Contraseña</h5>
                <form name="frmReguister" class="mt-5" method="POST">
                    <div class="row">
                        {{ form.hidden_tag() }}
                        <div class="col-md-12">
                            <label for="input-usuario">Usuario / E-Mail</label>
                            {{form.usuarioCorreo(class="form-control", id="usuarioCorreo")}}
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12 mx-auto text-center">
                            <div class="row">
                                <!--{{ form.recuperar }}-->
                                <div class="col-md-6">
                                    <button class="btn btn-success mx-auto">Recuperar</button>
                                </div>
                                <div class="form-group">
                                    <p>Un correo será enviado con la nueva clave</p>
                                </div>
                                <div class="col-md-6">
                                    <!--button class="btn btn-primary mx-auto">Limpiar</button-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
