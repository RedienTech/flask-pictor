{%block body%}
<div class="row mt-4">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Subir Nueva Imagen</h5>
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ url_for('static', filename='img/camera.jpg') }}" id="preview" class="card-img-left img-thumbnail" alt=""
                            srcset="">
                    </div>
                    <div class="col-md-6">
                        <form action="/image/create/" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <textarea class="mx-auto form-control" name="descripcion" id="descripcion" cols="57" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags</label>
                                <input type="text" id="tags" class="form-control" name="tags">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="privada">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Privada
                                </label>
                              </div>
                            <div class="form-group mt-2">
                                <label for="file">Subir Archivos</label>
                                <input type="file" class="form-control-file" id="file" name="file" style="visibility: hidden;">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button class="btn btn-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block scripts%}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
{%endblock%}
